[nlp]
lang = "en"
pipeline = ["llm_ner"]

[components]

[components.llm_ner]
factory = "llm"
save_io = true

[components.llm_ner.task]
@llm_tasks = "spacy.NER.v2"
labels = ["INGREDIENT", "NUTRITION"]

[components.llm_ner.task.template]
@misc = "spacy.FileReader.v1"
path = "config/mistral_prompt.jinja2"


[components.llm_ner.task.label_definitions]
INGREDIENT = "An ingredient for the recipe"
NUTRITION = "Information about nutritient value of a product or a recipe"

[components.llm_ner.model]
@llm_models = "spacy.Mistral.v1"
name = "Mistral-7B-Instruct-v0.1"
config_run = {
    "max_new_tokens": 350,
    "temperature": 0.0}